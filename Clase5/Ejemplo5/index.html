<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta por Raz贸n Social 叼</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #ff3b2f;
            transform: scale(1.1);
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            overflow-y: auto; /* Permite el desplazamiento vertical */
            max-height: 300px; /* Altura m谩xima antes de mostrar el scroll */
            opacity: 0;
            transition: opacity 0.5s ease, padding 0.5s ease;
        }

        #result.visible {
            opacity: 1;
            padding: 20px;
        }

        .result-item {
            text-align: left;
            margin-bottom: 10px;
        }

        .result-item strong {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta por Raz贸n Social 叼</h1>
        <input type="text" id="razonSocialInput" placeholder="Ingrese la Raz贸n Social">
        <button id="searchButton">Buscar</button>
        <div id="result">
            <!-- Aqu铆 se mostrar谩n los detalles de los contribuyentes -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchButton = document.getElementById('searchButton');
            const razonSocialInput = document.getElementById('razonSocialInput');
            const resultDiv = document.getElementById('result');

            searchButton.addEventListener('click', async function() {
                const razonSocial = razonSocialInput.value.trim();
                if (!razonSocial) {
                    alert("Por favor, ingrese una Raz贸n Social v谩lida.");
                    return;
                }

                try {
                    const response = await fetch(`http://localhost:8080/razon-social/${razonSocial}`);
                    if (!response.ok) {
                        throw new Error("No se encontraron contribuyentes con esa Raz贸n Social");
                    }

                    const contribuyentes = await response.json();
                    displayResult(contribuyentes);
                } catch (error) {
                    resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                    resultDiv.classList.add('visible');
                }
            });

            function displayResult(contribuyentes) {
                if (contribuyentes.length === 0) {
                    resultDiv.innerHTML = `<p>No se encontraron contribuyentes con esa Raz贸n Social.</p>`;
                    resultDiv.classList.add('visible');
                    return;
                }

                let html = '';
                contribuyentes.forEach(contribuyente => {
                    html += `
                        <div class="result-item">
                            <strong>RUC:</strong> ${contribuyente.ruc}
                        </div>
                        <div class="result-item">
                            <strong>Raz贸n Social:</strong> ${contribuyente.razonSocial}
                        </div>
                        <div class="result-item">
                            <strong>D铆gito Verificador:</strong> ${contribuyente.digitoVerificador}
                        </div>
                        <div class="result-item">
                            <strong>RUC Anterior:</strong> ${contribuyente.rucAnterior || 'N/A'}
                        </div>
                        <div class="result-item">
                            <strong>Estado:</strong> ${contribuyente.estado}
                        </div>
                        <hr>
                    `;
                });

                resultDiv.innerHTML = html;
                resultDiv.classList.add('visible');
            }
        });
    </script>
</body>
</html>
