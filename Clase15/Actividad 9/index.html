<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Top 10 Videojuegos más Populares</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    canvas {
        user-select: none;
    }
    </style>
</head>
<body>
    <div style="width: 80%;">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // Datos de los videojuegos más populares
        var juegos = ["Super Mario Bros", "Tetris", "Minecraft", "Grand Theft Auto V", "Wii Sports", "The Legend of Zelda: Breath of the Wild", "Pokemon Red/Green/Blue/Yellow", "PlayerUnknown's Battlegrounds", "World of Warcraft", "Minecraft Dungeons"];
        var popularidad = [40, 35, 30, 30, 28, 25, 25, 20, 20, 18]; // Puedes ajustar estos valores según la popularidad relativa de los juegos

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: juegos,
                datasets: [{
                    label: 'Top 10 Videojuegos más Populares de la historia',
                    data: popularidad,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
